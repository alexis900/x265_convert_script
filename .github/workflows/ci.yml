name: CI

on:
  push:
    branches: [ main, '24-refactor-argument-parsing' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck dpkg-dev

      - name: Run syntax checks
        run: make syntax

      - name: Run lint (shellcheck)
        run: make lint

      - name: Run tests
        run: make test

  package:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install packaging deps
        run: sudo apt-get update -y && sudo apt-get install -y dpkg-dev
      - name: Build deb package
        run: make package
